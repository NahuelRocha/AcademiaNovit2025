global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter para métricas del sistema host
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor para métricas de contenedores
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # Tu aplicación API (5 réplicas)
  - job_name: "academia-api"
    static_configs:
      - targets: ["academianovit_api:8080"]
    metrics_path: "/health"
    scrape_interval: 30s
