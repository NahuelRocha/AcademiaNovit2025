events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    server {
        listen 80;

        # Check de salud de Nginx
        location /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        # Health de la API
        location /health {
            proxy_pass http://api:8080/health;
            proxy_set_header Host $host;
            proxy_set_header Connection "close";
            error_page 502 503 504 = @health_fallback;
        }
        location @health_fallback {
            return 503 "api not ready\n";
            add_header Content-Type text/plain;
        }

        # API principal
        location / {
            proxy_pass         http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Grafana en /grafana/
        location /grafana/ {
            proxy_pass         http://grafana:3000;
            proxy_http_version 1.1;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host  $host;

            # Corrige los redirects que salgan como "/grafana" en lugar de "/"
            proxy_redirect     / /grafana/;
        }

        # Prometheus en /prometheus/
        location /prometheus/ {
            proxy_pass         http://prometheus:9090;
            proxy_http_version 1.1;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host  $host;

            # No necesitas duplicar ruta en proxy_pass: el path /prometheus/ se mantiene
            proxy_redirect     / /prometheus/;
        }
    }
}
